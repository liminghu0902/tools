<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/jquery-validate/1.17.0/jquery.validate.min.js"></script>
	<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
	<style>
		form{
			width: 380px;
			margin: 0 auto;
			height: 2000px;
		}
		form p label {
			display: inline-block;
			width: 100px;
			text-align: right;
		}
		.error{
			color: red;
			margin:0;
			font-size: 12px;
			text-align: left;
		}
		#backTop{
			position: fixed;
			right: 0;
			bottom: 0;
		}
	</style>
</head>
<body>
	<form id="form">
		<p>
			<label for="username">用户名:</label>
			<input type="text" name="username">
		</p>
		<p>
			<label for="password">密码:</label>
			<input id="password" type="password" name="password">
		</p>
		<p>
			<label for="confirm_password">重复密码:</label>
			<input type="password" name="confirm_password">
		</p>
		<p>
			<label for="email">邮箱:</label>
			<input type="text" name="email">
		</p>
		<p>
			<label for="date">日期:</label>
			<input type="text" name="date">
		</p>
		<p style="text-align: center;">
			<input type="submit" value="提交">
			<input type="reset" value="重置">
		</p>
	</form>
	<div id="box" style="margin-top:0"></div>
	<button id="backTop">返回顶部</button>
<script type="text/javascript" src="js/main.js"></script><script type="text/javascript" src="js/common.js"></script></body>
</html>
